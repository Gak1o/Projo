<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Yield Comparison</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <h1>Farm Yield Comparison</h1>
    <form id="yieldForm">
        <label for="maize">Maize (kg):</label>
        <input type="number" id="maize" name="maize" required><br><br>
        <label for="beans">Beans (kg):</label>
        <input type="number" id="beans" name="beans" required><br><br>
        <label for="peas">Peas (kg):</label>
        <input type="number" id="peas" name="peas" required><br><br>
        <button type="submit">Generate Graph</button>
    </form>
    <canvas id="yieldChart" width="400" height="400"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
